<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt Forms</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/ae8ed83fcd.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
</head>

<body>
	
	<div class="container">
		<h1 class="brand"><span>Kirkemann</span> Design</h1>
		
		<div class="wrapper animated bounceInLeft">
			<div class="info">
				<h3>Kirkemann Design</h3>
				<ul>
					<li><i class="fas fa-road"></i> Brammingvej 1234 </li>
					<li><i class="fas fa-phone"></i> (+45) 12345678</li>
					<li><i class="fas fa-envelope"></i> test@test.dk</li>
				</ul>
			
			
			</div>
		
			<div class="kontakt">
				<h3>E-mail os</h3>
				<form action="#">
					<p>
						<label for="navn">Fornavn og Efternavn</label>
						<input type="text" name="navn">
					</p>
					<p>
						<label for="firmanavn">Firmanavn</label>
						<input type="text" name="firmanavn">
					</p>
					<p>
						<label for="email">E-mail adresse</label>
						<input type="email" name="email">
					</p>
					<p>
						<label for="telefonnummer">Telefon Nr</label>
						<input type="text" name="telefonnummer">
					</p>
					<p class="text">
						<label for="besked">Besked</label>
						<textarea name="besked" id="besked" cols="30" rows="5"></textarea>
					</p>
					<p class="text">
						<button>Send</button>
					</p>
				
				
				
				
				</form>
			
			</div>
		</div>
	</div>
	
</body>
</html>
